repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict

  - repo: https://github.com/timothycrosley/isort
    rev: 5.10.1
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
      - id: mypy

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8

  - repo: https://github.com/PyCQA/bandit
    rev: "1.7.4"
    hooks:
      - id: bandit
        entry: bandit -c pyproject.toml
        additional_dependencies: [ "bandit[toml]" ]

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.13.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.17
    hooks:
      - id: terraform-fmt

  - repo: https://github.com/bridgecrewio/checkov
    rev: 2.1.258
    hooks:
      - id: checkov
        # TODO This catches too many files.
        entry: bash -c "git ls-files | grep '.tf\|.tfvars\|.yml\|.yaml' | xargs -n1 checkov -f" --
  
  # Since pylint needs to import modules and dependencies to work correctly, the hook only works with a local installation of pylint (in your environment). If you installed pylint locally it can be added to .pre-commit-config.yaml as follows:
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: []
